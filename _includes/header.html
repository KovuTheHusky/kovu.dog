<!doctype html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="{% if page.subtitle %}{{ page.subtitle | strip_html }}{% else %}{{ site.description }}{% endif %}">
    <meta name="msapplication-TileColor" content="#5dde95">
    <meta name="theme-color" content="#5dde95">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:description" content="{% if page.subtitle %}{{ page.subtitle | strip_html }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ site.url }}/og.png">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title | strip_html }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{% if page.permalink %}{{ page.permalink }}{% endif %}">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.css" media="none" onload="if (media != 'all') { media='all'; }">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" defer></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <script src="/node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.js" defer></script>
  </head>
  <body style="background-color: #000; height: 100%">
    <nav class="navbar navbar-dark bg-transparent" style="z-index: 999; pointer-events: none;">
      <a class="navbar-brand" href="/" style="pointer-events: auto;">
        <img src="/images/avatar.svg" alt="{{ site.title }}" class="rounded-circle" width="50" height="50">
      </a>
      <div class="dropdown" style="pointer-events: auto;">
        <button class="navbar-toggler bg-dark" style="outline: none;" type="button" data-toggle="dropdown" aria-label="Navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item {% if page.url == '/' %}active{% endif %}" href="/">About</a>
          <a class="dropdown-item {% if page.url == '/places' %}active{% endif %}" href="/places">Places</a>
          <a class="dropdown-item {% if page.url == '/posts' %}active{% endif %}" href="/posts">Posts</a>
          <a class="dropdown-item {% if page.url == '/projects' %}active{% endif %}" href="/projects">Projects</a>
          <div class="dropdown-divider"></div>
          <h6 class="dropdown-header">Furry</h6>
          <a class="dropdown-item {% if page.url == '/fursona' %}active{% endif %}" href="/fursona">Fursona</a>
          <a class="dropdown-item {% if page.url == '/fursuit' %}active{% endif %}" href="/fursuit">Fursuit</a>
          <a class="dropdown-item {% if page.url == '/conventions' %}active{% endif %}" href="/conventions">Conventions</a>
          <div class="dropdown-divider"></div>
          <h6 class="dropdown-header">Gamer</h6>
          <a class="dropdown-item {% if page.url == '/minecraft' %}active{% endif %}" href="/minecraft">Minecraft</a>
          <a class="dropdown-item {% if page.url == '/terraria' %}active{% endif %}" href="/terraria">Terraria</a>
          <a class="dropdown-item {% if page.url == '/counterstrike' %}active{% endif %}" href="/counter-strike">Counter-Strike</a>
          <a class="dropdown-item {% if page.url == '/pokemongo' %}active{% endif %}" href="/pokemon-go">Pok√©mon GO</a>
          <div class="dropdown-divider"></div>
          <h6 class="dropdown-header">Other</h6>
          <a class="dropdown-item {% if page.url == '/credits' %}active{% endif %}" href="/credits">Credits</a>
        </div>
      </div>
    </nav>
