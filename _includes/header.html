<!doctype html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="{% if page.subtitle %}{{ page.subtitle | strip_html }}{% else %}{{ site.description }}{% endif %}">
    <meta name="msapplication-TileColor" content="#5dde95">
    <meta name="theme-color" content="#5dde95">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if page.title %}{{ page.title }} - {% endif %}KovuTheHusky</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/assets/main.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/moment/min/moment.min.js"></script>
    <script src="/node_modules/chart.js/dist/Chart.js"></script>
    <script>
      $(document).ready(function() {
        $.ajaxSetup({ cache: false });
      });
    </script>
  </head>
  <body style="background-color: #000; height: 100%">

      </a>
      <div class="dropdown" style="pointer-events: auto;">
        <button class="navbar-toggler bg-dark" style="outline: none;" type="button" data-toggle="dropdown" aria-label="Navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="dropdown-menu dropdown-menu-right">

          <a class="dropdown-item {% if page.url == '/posts' %}active{% endif %}" href="/posts">Posts</a>

          <div class="dropdown-divider"></div>

          <div class="dropdown-divider"></div>

          <a class="dropdown-item {% if page.url == '/minecraft' %}active{% endif %}" href="/minecraft">Minecraft</a>

          <a class="dropdown-item {% if page.url == '/pokemongo' %}active{% endif %}" href="/pokemongo">Pok√©mon GO</a>
          <div class="dropdown-divider"></div>
          <h6 class="dropdown-header">Other</h6>
          <a class="dropdown-item {% if page.url == '/credits' %}active{% endif %}" href="/credits">Credits</a>

      </div>
