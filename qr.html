<style>
  #canvas-light svg,
  #canvas-dark svg {
    width: 100% !important;
    height: auto !important;
  }
  #toggle-square-qr {
    --bs-form-switch-bg: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%22-4%20-4%208%208%22%3E%3Ccircle%20r%3D%223%22%20fill%3D%22%236c757d%22%2F%3E%3C%2Fsvg%3E");
  }
  #toggle-square-qr:checked {
    --bs-form-switch-bg: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%22-4%20-4%208%208%22%3E%3Ccircle%20r%3D%223%22%20fill%3D%22%23fff%22%2F%3E%3C%2Fsvg%3E");
  }
  #urlLabel {
    margin-left: -0.97em;
  }
</style>
<script
  type="text/javascript"
  src="/node_modules/qr-code-styling/lib/qr-code-styling.js"
></script>
<div class="container text-center">
  <form>
    <div class="mb-3">
      <div class="row m-0">
        <div class="col p-0"></div>
        <div class="d-flex max-w-100 col m-0 p-0 justify-content-between">
          <label for="urlHelp" id="urlLabel" class="form-label w-auto d-inline"
            >URL</label
          >
          <div
            class="form-check form-switch text-start pr-0"
            data-bs-theme="dark"
          >
            <input
              type="checkbox"
              id="toggle-square-qr"
              class="form-check-input"
            />
            <label
              for="toggle-square-qr"
              class="form-check-label w-auto d-inline"
              >Square</label
            >
          </div>
        </div>
      </div>
      <input
        type="text"
        class="form-control"
        id="url"
        aria-describedby="urlHelp"
      />
      <div id="urlHelp" class="form-text">uwu</div>
    </div>
  </form>

  <div class="row">
    <div class="col-6">
      <div id="canvas-light" class="mb-3"></div>
      <div class="input-group">
        <span class="input-group-text">Download</span>
        <button
          class="btn btn-lg btn-primary"
          onclick="qrCodeLight.download({ name: 'qr', extension: 'svg' });"
        >
          SVG
        </button>
        <button
          class="btn btn-lg btn-primary"
          onclick="qrCodeLight.download({ name: 'qr', extension: 'webp' });"
        >
          WEBP
        </button>
        <button
          class="btn btn-lg btn-primary"
          onclick="qrCodeLight.download({ name: 'qr', extension: 'png' });"
        >
          PNG
        </button>
      </div>
    </div>
    <div class="col-6">
      <div id="canvas-dark" class="mb-3"></div>
      <div class="input-group">
        <span class="input-group-text">Download</span>
        <button
          class="btn btn-lg btn-primary"
          onclick="qrCodeDark.download({ name: 'qr', extension: 'svg' });"
        >
          SVG
        </button>
        <button
          class="btn btn-lg btn-primary"
          onclick="qrCodeDark.download({ name: 'qr', extension: 'webp' });"
        >
          WEBP
        </button>
        <button
          class="btn btn-lg btn-primary"
          onclick="qrCodeDark.download({ name: 'qr', extension: 'png' });"
        >
          PNG
        </button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function () {
    $("#url").on("input", function () {
      console.log("Input changed!");
      generate();
    });
  });

  let isSquare = false;

  window.onload = () => {
    document
      .querySelector("#toggle-square-qr")
      .addEventListener("change", (e) => {
        isSquare = e.target.checked;
        if ($("#url").val() !== "") generate();
      });
  };

  var qrCodeLight;
  var qrCodeDark;

  function generate() {
    let dots = "dots";
    let corners = "extra-rounded";
    let cornersDot = "dot";

    if (isSquare) {
      dots = "square";
      corners = "square";
      cornersDot = "square";
    }

    qrCodeLight = new QRCodeStyling({
      width: 1000,
      height: 1000,
      type: "svg",
      data: $("#url").val(),
      image: "/images/logos/fp-2025-dark.svg",
      dotsOptions: {
        color: "#000",
        type: dots,
      },
      backgroundOptions: {
        color: "#fff",
      },
      cornersSquareOptions: {
        type: corners,
      },
      cornersDotOptions: {
        type: cornersDot,
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 10,
        hideDotsBehindImage: !isSquare,
        saveAsBlob: true,
      },
    });

    qrCodeDark = new QRCodeStyling({
      width: 1000,
      height: 1000,
      type: "svg",
      data: $("#url").val(),
      image: "/images/logos/fp-2025-light.svg",
      dotsOptions: {
        color: "#fff",
        type: dots,
      },
      backgroundOptions: {
        color: "#000",
      },
      cornersSquareOptions: {
        type: corners,
      },
      cornersDotOptions: {
        type: cornersDot,
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 10,
        hideDotsBehindImage: true,
        saveAsBlob: true,
      },
    });

    $("#canvas-light").empty();
    qrCodeLight.append(document.getElementById("canvas-light"));
    $("#canvas-dark").empty();
    qrCodeDark.append(document.getElementById("canvas-dark"));
  }
</script>
