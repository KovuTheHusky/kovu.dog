<style>
  ::-webkit-scrollbar {
    width: 0 !important;
  }
</style>
<link href="/node_modules/mapbox-gl/dist/mapbox-gl.css" rel="stylesheet" />
<script src="/node_modules/mapbox-gl/dist/mapbox-gl.js"></script>
<div
  id="map"
  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
></div>
<script>
  mapboxgl.accessToken =
    "pk.eyJ1Ijoia292dXRoZWh1c2t5IiwiYSI6ImNqOG5mN3djYjE5czkycXJ0dzRnd3ZxMWoifQ.GzioSYbbeQRtheWUd-BVAw";
  var map = new mapboxgl.Map({
    attributionControl: false,
    center: [-74.0059662, 40.7127848],
    container: "map",
    hash: true,
    projection: "globe",
    style: "mapbox://styles/mapbox/dark-v11",
    zoom: 2,
  });
  map.dragRotate.disable();
  map.touchZoomRotate.disableRotation();
  map.addControl(
    new mapboxgl.AttributionControl({
      compact: true,
    }),
    "bottom-right",
  );
  map.on("load", async function () {
    console.log("Map loaded. Starting custom data fetch process...");

    try {
      // STEP 1: Fetch the GeoJSON data ourselves
      const geojsonUrl = "https://status.{{ site.hostname }}/places.geojson";
      console.log(`Fetching GeoJSON from: ${geojsonUrl}`);
      const response = await fetch(geojsonUrl);
      if (!response.ok) {
        throw new Error(
          `HTTP error! Status: ${response.status} while fetching GeoJSON.`,
        );
      }
      const geojsonData = await response.json();
      console.log(
        `Successfully fetched and parsed GeoJSON. Found ${geojsonData.features.length} features.`,
      );

      if (geojsonData.features.length === 0) {
        console.warn("GeoJSON file has no features. Stopping.");
        return;
      }

      // STEP 2: Loop through our data to find unique icons
      const imageLoadPromises = [];
      const loadedIcons = new Set();

      geojsonData.features.forEach((feature) => {
        const iconName = feature.properties.icon;
        if (iconName && !loadedIcons.has(iconName)) {
          loadedIcons.add(iconName);
          const imageUrl = `https://status.{{ site.hostname }}/places/${iconName}.png`;
          const promise = new Promise((resolve) => {
            map.loadImage(imageUrl, (error, image) => {
              if (error) {
                console.error(`FAILED to load image: ${imageUrl}`, error);
                resolve(); // Resolve even on failure
                return;
              }
              if (!map.hasImage(iconName)) {
                map.addImage(iconName, image);
                console.log(`SUCCESS: Loaded image '${iconName}'`);
              }
              resolve();
            });
          });
          imageLoadPromises.push(promise);
        }
      });

      // STEP 3: Wait for all images to finish loading (or failing)
      console.log(
        `Attempting to load ${imageLoadPromises.length} unique icon images...`,
      );
      await Promise.all(imageLoadPromises);
      console.log("All image loading attempts are complete.");
      console.log(
        "Map's current list of custom images:",
        map.listImages().filter((img) => loadedIcons.has(img)),
      );

      // STEP 4: Add the source and the two layers to the map
      console.log("Adding GeoJSON source and layers to the map.");
      map.addSource("places", {
        type: "geojson",
        data: geojsonData, // Pass the object we already have
      });

      // LAYER 1: The background circle (copied from your original style)
      map.addLayer(
        {
          id: "places-circles", // New, unique ID
          type: "circle",
          source: "places",
          paint: {
            "circle-color": "#5dde95",
            "circle-opacity": 1,
            "circle-radius": [
              "interpolate",
              ["linear"],
              ["zoom"],
              10,
              2.5,
              12,
              5,
            ],
            "circle-stroke-color": "white",
            "circle-stroke-opacity": [
              "interpolate",
              ["linear"],
              ["zoom"],
              10,
              0,
              12,
              1,
            ],
            "circle-stroke-width": [
              "interpolate",
              ["linear"],
              ["zoom"],
              10,
              0,
              12,
              1.25,
            ],
          },
        },
        "waterway-label", // Optional: ensures circles are drawn below waterway labels
      );

      // LAYER 2: The foreground icon
      map.addLayer({
        id: "places-icons", // New, unique ID
        type: "symbol",
        source: "places",
        layout: {
          "icon-image": ["get", "icon"],
          // --- THIS IS THE KEY CHANGE ---
          // The icon-size is a multiplier of the original image size.
          // Since your icons are 512px, we need a very small multiplier
          // to make them fit inside the small circles.
          "icon-size": [
            "interpolate",
            ["linear"],
            ["zoom"],
            10, // At zoom 10...
            0.015, // ...the icon is scaled to 1.5% of its original size
            12, // At zoom 12...
            0.03, // ...the icon is scaled to 3%
          ],
          "icon-allow-overlap": true,
          "icon-ignore-placement": true,
        },
      });

      console.log("Layers added successfully!");
    } catch (error) {
      console.error(
        "A critical error occurred in the map setup process:",
        error,
      );
    }
  });

  map.on("click", "places-icons", function (e) {
    var str = '<div class="text-center" style="color: #000;">';
    str = str.concat(
      '<h6 class="mb-1">' + e.features[0].properties.name + "</h6>",
    );
    if (
      e.features[0].properties.address &&
      e.features[0].properties.name != e.features[0].properties.address
    )
      str = str.concat(
        '<p class="mb-1" style="line-height: 1.25em;">' +
          JSON.parse(e.features[0].properties.address).join("<br>") +
          "</p>",
      );
    if (e.features[0].properties.id)
      str = str.concat(
        ' <a href="https://foursquare.com/v/' +
          e.features[0].properties.id +
          '" class="rounded-circle" style="width: 40px; height: 40px; padding-top: 10px; display:inline-block; vertical-align:top; text-align:center; background-color: #ffa633;"><img src="/node_modules/simple-icons/icons/swarm.svg" style="filter: invert(1); width: 20px; height: 20px; vertical-align: top;"></a>',
      );
    str = str.concat(
      ' <a href="https://maps.apple.com/?sll=' +
        e.features[0].geometry.coordinates[1] +
        "," +
        e.features[0].geometry.coordinates[0] +
        "&q=" +
        e.features[0].properties.name +
        '" class="rounded-circle" style="width: 40px; height: 40px; padding-top: 10px; display:inline-block; vertical-align:top; text-align:center; background-color: #999999;"><img src="/node_modules/simple-icons/icons/apple.svg" style="filter: invert(1); width: 20px; height: 20px; vertical-align: top;"></a> ',
    );
    str = str.concat(
      ' <a href="https://www.google.com/maps/search/?api=1&query=' +
        e.features[0].geometry.coordinates[1] +
        "," +
        e.features[0].geometry.coordinates[0] +
        '" class="rounded-circle" style="width: 40px; height: 40px; padding-top: 10px; display:inline-block; vertical-align:top; text-align:center; background-color: #4285f4;"><img src="/node_modules/simple-icons/icons/googlemaps.svg" style="filter: invert(1); width: 20px; height: 20px; vertical-align: top;"></a> ',
    );
    str = str.concat("</div>");
    new mapboxgl.Popup()
      .setLngLat(e.features[0].geometry.coordinates)
      .setHTML(str)
      .addTo(map);
  });
  map.on("mouseenter", "places-icons", function () {
    map.getCanvas().style.cursor = "pointer";
  });
  map.on("mouseleave", "places-icons", function () {
    map.getCanvas().style.cursor = "";
  });
</script>
